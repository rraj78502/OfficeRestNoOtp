services:
  mongo:
    image: mongo:6
    container_name: office_rest_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  backend:
    image: ${HUB_USER:-your_dockerhub_username}/officerest-backend:latest
    container_name: office_rest_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=8000
      - MONGO_URI=mongodb://mongo:27017/REST
      # Ensure these match your deployment domain/IPs
      - CORS_ORIGIN=${CORS_ORIGIN}
      - USER_CORS_ORIGIN=${USER_CORS_ORIGIN}
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      - mongo
    restart: unless-stopped

  frontend-user:
    image: ${HUB_USER:-your_dockerhub_username}/officerest-frontend-user:latest
    container_name: office_rest_frontend_user
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

  frontend-admin:
    image: ${HUB_USER:-your_dockerhub_username}/officerest-frontend-admin:latest
    container_name: office_rest_frontend_admin
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: unless-stopped

  mongo-express:
    image: mongo-express:1
    container_name: office_rest_mongo_express
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/REST
      - ME_CONFIG_BASICAUTH_USERNAME=${ME_UI_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${ME_UI_PASS:-changeme}
    depends_on:
      - mongo
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local
  backend_uploads:
    driver: local
