services:
  mongo:
    image: mongo:6
    container_name: office_rest_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  backend:
    image: node:18
    container_name: office_rest_backend_dev
    working_dir: /app
    command: >
      bash -lc "npm install && npm run dev"
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - PORT=8000
      - MONGO_URI=mongodb://mongo:27017/REST
      - CORS_ORIGIN=http://localhost:5174
      - USER_CORS_ORIGIN=http://localhost:5173
      - CORS_ORIGINS=http://localhost:5173,http://localhost:5174
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      - mongo
    restart: unless-stopped

  frontend-user:
    image: node:18
    container_name: office_rest_frontend_user_dev
    working_dir: /app
    command: >
      bash -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      - VITE_API_URL=${BACKEND_HOST:-http://localhost:8000}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/user:/app
      - frontend_user_node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  frontend-admin:
    image: node:18
    container_name: office_rest_frontend_admin_dev
    working_dir: /app
    command: >
      bash -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5174"
    environment:
      - VITE_API_URL=${BACKEND_HOST:-http://localhost:8000}
    ports:
      - "5174:5174"
    volumes:
      - ./frontend/admin:/app
      - frontend_admin_node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  mongo-express:
    image: mongo-express:1
    container_name: office_rest_mongo_express
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/REST
      - ME_CONFIG_BASICAUTH_USERNAME=${ME_UI_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${ME_UI_PASS:-changeme}
    depends_on:
      - mongo
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local
  backend_node_modules:
  frontend_user_node_modules:
  frontend_admin_node_modules:
