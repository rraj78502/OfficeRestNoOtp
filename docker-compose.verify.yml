services:
  frontend-user-verify:
    image: node:18
    container_name: office_rest_frontend_user_verify
    working_dir: /app
    command: >
      bash -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      - VITE_API_URL=https://rest.ntc.net.np
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/user:/app
      - frontend_user_node_modules:/app/node_modules
    network_mode: host
    restart: no

volumes:
  frontend_user_node_modules:
